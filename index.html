<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Info to JSON Converter</title>
  <style>
    body { font-family: monospace; margin: 20px; }
    textarea { width: 100%; height: 200px; }
    #output { width: 100%; height: 300px; margin-top: 10px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Info to JSON Converter</h2>
  <p>Paste info below and click Convert</p>
  <textarea id="input" placeholder="Paste info here..."></textarea><br>
  <button onclick="convert()">Convert</button>
  <textarea id="output" readonly placeholder="JSON output will appear here..."></textarea>

  <script>
    function convert() {
      const text = document.getElementById("input").value.trim();
      if (!text) return;

      const lines = text.split('\n').map(l => l.trim()).filter(l => l);
      const name = lines[0];
      const creator = lines.find(l => l.startsWith('Created by:'))?.split(':')[1].trim();
      const created = lines.find(l => l.startsWith('Created:'))?.split(':')[1].trim();
      const idMatch = text.match(/Level ID:\s*(\d+)/);
      const id = idMatch ? idMatch[1] : "";

      const runsStart = lines.findIndex(l => l.startsWith('1\t'));
      const runs = [];
      for (let i = runsStart; i < lines.length; i++) {
        const parts = lines[i].split(/\t+/);
        if (parts.length < 5) continue;
        const [rank, player, timeStr, arrow, finished, runid] = parts;
        const date = finished.split(' ')[0];
        runs.push({
          name: player,
          time: parseFloat(timeStr.replace('s', '')),
          date
        });
      }

      // find verifier = oldest date
      let verifier = "";
      if (runs.length > 0) {
        verifier = runs.reduce((a, b) => (a.date < b.date ? a : b)).name;
      }

      const obj = {
        rank: 1,
        name,
        creator,
        verifier,
        thumbnail: "thumbs/" + name.replace(/\s+/g, '').toLowerCase() + ".png",
        levelLink: "https://narrowarrow.xyz/levelid=" + id,
        id,
        creationDate: created,
        beater: runs
      };

      document.getElementById("output").value = JSON.stringify(obj, null, 2);
    }
  </script>
</body>
</html>
